<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="../CSS Files/homepage.css">
      <link rel="stylesheet" href="../CSS Files/PlayerAndMobile.css">
      <link rel="stylesheet" href="../CSS Files/media.css">
      <link rel="stylesheet" href="../Fonts/AlhpaMusic/AlphaMusic.css">
      <link rel="stylesheet" href="../Fonts/MailRuyStu/MailRuyStu.css">
      <link rel="stylesheet" href="../Fonts/YentNotes/YentNotes.css"> 
      <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="icon" href="../Images/icon.png">
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
      <title>MusiKar - Music Player</title>
   </head>
   <body>
      <div>
         <div class="menu_panel">
            <div class="filter_menu_panel">
               <h1 class="logo">MusiKar</h1>
               <div class="search_bar">
                  <input placeholder="Search Music" class="search_input" type="text">
                  <i class="fa fa-search"></i>
               </div>
            </div>
         </div>
         <div class="bar_block">
            <div class="bar_lists">
               <div class="filter_bar_lists">
                  <div class="home_nav_block">
                     <i class="fa fa-home"></i>
                     <a class="home_nav_text" href="#">Home</a>
                  </div>
                  <div class="home_nav_block">
                     <i class="fa fa-list"></i>
                     <a class="lists_nav_text" href="#">Lists</a>
                  </div>
               </div>
            </div>
            <div id="Parent_PageMusicLists" class="bar_Playlists">
               <div class="filter_bar_play">
                  <div class="scroll_box">
                     <h2 class="title_popular">Popular Playlists</h2>
                     <div id="playlists_block" class="rec_tracks_block"></div>
                     <div class="line_box_playlist">
                        <div class="line_playlist_end"></div>
                        <a href="#" onclick="WatchAllPlayLists()" draggable="false" class="Watch_all_playlist">Watch All</a>
                     </div>
                     <h2 class="title_popular">Popular Artists</h2>
                     <div class="rec_tracks_block2"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="music_player">
            <div class="lear">
               <div class="player">
                  <div class="wrapper-mobile">
                     <div class="music_inform-mobile">
                        <div class="details-block">
                           <div class="back_music_playerMobileParent"></div>
                           <img crossorigin class="img_player-mobile" alt="This is Img">
                           <div class="text_details_music-Mobile">
                              <div class="track-name-mobile">Track Name</div>
                              <div class="track-artist-mobile">Track Artist</div>
                           </div>
                        </div>
                        <div class="mobile-container-volume">
                           <i onclick="ChlickValueControl()" class="fa fa-volume-up fa-1x"></i>
                           <input type="range" min="1" max="100" value="99" class="volume_slider-mobile" onchange="setVolume()">
                        </div>
                     </div>
                     <div class="slider_container-mobile">
                        <input type="range" min="1" max="100" value="0" class="seek_slider-Mobile" onchange="seekTo()">
                        <div class="time_value_mobile">
                           <div class="total-duration-Mobile">00:00</div>
                           <div class="current-time-Mobile">00:00</div>
                        </div>
                     </div>
                     <div class="details-mobile">
                        <div class="mobile_buttons_block">
                           <div class="buttons-Mobile">
                              <div class="random-track-mobile" onclick="randomTrack()">
                                 <i class="fa fa-random fa-1x" title="random"></i>
                              </div>
                              <div class="prev-track prev-track-mobile" onclick="prevTrack()">
                                 <i class="fa fa-step-backward fa-2x"></i>
                              </div>
                              <div class="playpause-track-mobile" onclick="playpauseTrack()">
                                 <i class="fa fa-play-circle fa-4x"></i>
                              </div>
                              <div class="next-track next-track-mobile" onclick="nextTrack()">
                                 <i class="fa fa-step-forward fa-2x"></i>
                              </div>
                              <div class="repeat-track-mobile" onclick="repeatTrack()">
                              <i class="fa fa-repeat fa-1x" title="repeat"></i>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="wrapper">
                     <div class="buttons">
                        <div class="prev-track" onclick="prevTrack()">
                           <i class="fa fa-step-backward fa-2x"></i>
                        </div>
                        <div class="playpause-track" onclick="playpauseTrack()">
                           <i class="fa fa-play-circle fa-2x"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()">
                           <i class="fa fa-step-forward fa-2x"></i>
                       </div>
                     </div>
                     <div class="details">
                        <img crossorigin class="img_player" alt="This is Img">
                        <div class="text_details_music">
                           <div class="track-name">Track Name</div>
                           <div class="track-artist">Track Artist</div>
                        </div>
                     </div>
                     <div class="slider_container">
                        <div class="current-time">00:00</div>
                        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                        <div class="total-duration">00:00</div>
                     </div>
                     <div class="slider_container_volume">
                        <i class="fa fa-volume-off fa-1x"></i>
                        <input id="volumeSlider" type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                        <i class="fa fa-volume-down fa-1x"></i>
                     </div>
                     <div class="repeat-track" onclick="repeatTrack()">
                        <i class="fa fa-repeat fa-1x" title="repeat"></i>
                     </div>
                     <div class="random-track" onclick="randomTrack()">
                        <i class="fa fa-random fa-1x" title="random"></i>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div id="right-click-menu">
            <div class="menu-option">Copy <i class="fa fa-copy"></i></div>
            <div class="menu-option">Share <i class="fa fa-share"></i></div>
            <div class="menu-option">Add Event <i class="fa fa-download"></i></div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
      <script src="../JS Files/mobilePlayer.js"></script>
      <script src="../JS Files/homepage.js"></script>
      <script src="../JS Files/playlists.js"></script>
      <script src="../JS Files/artists.js"></script>
   </body>
</html>
